<h3>customer list</h3>

<table border="2">

    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Balance</th>
    </tr>
    <tr *ngFor="let customer of customers;" >

        <td>
            {{customer.id}}
        </td>

        <td>
            {{customer.name}}
        </td>

        <td>
            {{customer.balance}}
        </td>
    </tr>
</table>
